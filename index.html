<!DOCTYPE html>
<html>
<head>
  <title>Akhil Chauhan</title>

  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      margin-top: 60px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      max-width: 800px;
      margin: 80px auto;
      text-align: left;
      padding: 0 20px;
      display: none; /* hidden by default */
    }

    section.active {
      display: block; /* show only active section */
    }

    h2 {
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
    }
  </style>

  <script>
    function showSection(sectionId) {
      const sections = document.querySelectorAll("section");
      sections.forEach(section => section.classList.remove("active"));
      document.getElementById(sectionId).classList.add("active");
    }
  </script>
</head>

<body>

  <!-- TOP NAME -->
  <header>
    <h1>Akhil Chauhan</h1>

    <!-- CLICKABLE MENU -->
    <nav>
      <a onclick="showSection('about')">About</a>
      <a onclick="showSection('research')">Research</a>
      <a onclick="showSection('cv')">CV</a>
    </nav>
  </header>

  <!-- ABOUT SECTION (VISIBLE BY DEFAULT) -->
  <section id="about" class="active">
    <h2>About</h2>
    <p>
      Write a short introduction about yourself here.
    </p>
  </section>

  <!-- RESEARCH SECTION -->
  <section id="research">
    <h2>Research</h2>
    <p>
      List your research interests, projects, or publications here.
    </p>
  </section>

  <!-- CV SECTION -->
  <section id="cv">
    <h2>CV</h2>
    <p>
      You can upload your CV as a PDF and link it here.
    </p>
    <!-- <a href="cv.pdf">Download CV</a> -->
  </section>

</body>
</html>
